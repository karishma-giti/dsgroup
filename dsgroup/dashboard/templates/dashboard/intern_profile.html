{% extends 'dashboard/base.html' %}
{% block maincontain %}
<div class="row">
  <div class="profile-info col-md-1">
  </div>
  <div class="profile-info col-md-10">
    <div class="panel">
      <div class="bio-graph-heading">

        <a href="#">
          <p><img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt=""></p>
        </a>
      </div>
      
    </div>
    </br></br>
    <div class="row">
      <div class="col-sm-4 form-group">
      Name: &nbsp;&nbsp;&nbsp; &nbsp;<input type="text" value="{{view_profile.intern_name}}" style="border:none; "></br></br>
      Email: &nbsp;&nbsp;&nbsp; &nbsp;<input type="text" value="{{view_profile.email}}"  style="border:none; "/></br></br>
            </div>
      <div class="col-sm-4 form-group">
        Aadhaar Number:<input type="text" value="{{view_profile.aadhar_no}}" style="border:none; "/></br></br>
        Phone Number:<input type="text" value="{{view_profile.phone_no}}"  style="border:none; "/></br></br>

        <label>Pan Card:&nbsp;&nbsp;&nbsp; &nbsp;{{view_profile.pan_card}}</label></br></br>
        <label>Gender:&nbsp; &nbsp;&nbsp;&nbsp;{{view_profile.gender}}</label></br></br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 form-group">
        <label>Date Of Birth:&nbsp; &nbsp;&nbsp; &nbsp;{{view_profile.date_of_birth}}</label></br></br>
        <label>Blood Group:&nbsp; &nbsp;&nbsp; &nbsp;{{view_profile.blood_group}}</label></br></br>
        <label>Fathe Name:&nbsp; &nbsp;&nbsp; &nbsp;{{view_profile.father_name}}</label></br></br>
      </div>
      <div class="col-sm-4 form-group">
        <label>Father Occupation:&nbsp; &nbsp;&nbsp; &nbsp;{{view_profile.father_occupation}}</label></br></br>
        <label>Fathe Number:&nbsp; &nbsp;&nbsp; &nbsp;{{view_profile.father_no}}</label></br></br>
        <label>City:&nbsp; &nbsp;&nbsp; &nbsp;{{view_profile.city}}</label></br></br>
      </div>
    </div>
    


  </div>

</div>
<div class="profile-info col-md-1">
</div>
<style>
  a p img {
    width: 125px;
    height: 125px;
    border-radius: 60%;
    -webkit-border-radius: 50%;
    float: left;
    margin: 8px;
  }

  .bio-graph-heading {
    background: #dedede;
    color: #fff;
    height: 140px;
    font-style: italic;
    border-radius: 4px 4px 0 0;
    font-size: 16px;
    font-weight: 300;
  }
</style>

{% endblock maincontain %}
