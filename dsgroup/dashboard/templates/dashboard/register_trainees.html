    <h2 class="text-center">Personal Details</h2>
        <form method="POST" action="#" enctype="multipart/form-data">
						    {% csrf_token %}
            
        <div class="row jumbotron">
            
            <div class="col-sm-4 form-group">
                <input type="text" class="form-control" name="trainee_name" id="trainee_name" placeholder="Trainee Name">
            </div>
            <div class="col-sm-4 form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="col-sm-4 form-group">
                <input type="text" class="form-control" name="phone_no" id="phone_no" placeholder="Phone Number">
            </div>
            <div class="col-sm-4 form-group">
                <input type="text" class="form-control" name="aadhar_no" id="aadhar_no" placeholder="Aadhar Number">
            </div>
            <div class="col-sm-4 form-group">
                <input type="text" class="form-control" name="pan_card" id="pan_card" placeholder="Pan Card">
            </div>
            <div class="col-sm-4 form-group">
                <select class="form-control custom-select browser-default" name="gender">
                    <option value="" selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="col-sm-4 form-group">
                <input type="text" name="blood_group" class="form-control" id="blood_group" placeholder="Blood Group">
            </div>
            <div class="col-sm-4 form-group">
                <input type="text" name="father_name" class="form-control" id="father_name" placeholder="Father's Name">

                <input type="text" name="father_occupation" class="form-control" id="father_occupation" placeholder="Father's Occupation">

            <div class="col-sm-4 form-group">

            <div class="col-sm-4 form-group">
                <input type="text" name="state" class="form-control" id="state" placeholder="State">
            </div>

            <div class="col-sm-4 form-group">
                <input type="text" name="pin_code" class="form-control" id="pin_code" placeholder="Pin code">
            </div>
            <div class="col-sm-4 form-group">
                <input type="text" name="address" class="form-control" id="address" placeholder="Address">
            </div>

                <input type="file" class="form-control" name="profile" id="profile" placeholder="Profile">
            </div>

            </div>
            <div class="col-sm-4 form-group">

                <input type="date" name="join_date" class="form-control" id="join_date" placeholder="Join Date">
            </div></br>
            </div> 
              <h3 class="text-center">Educational Details</h3></br></br>
            <div class="row">
            <div class="col-sm-6 form-group">

                <input type="text" name="school_name" class="form-control" id="school_name" placeholder="School Name"></br>
                <input type="text" name="board" class="form-control" id="board" placeholder="Board"></br>
                <input type="text" name="passing_year" class="form-control" id="passing_year" placeholder="Passing year"></br>

            <div class="col-sm-6 form-group">
                <h6>High School</h6></br>
                <input type="text" name="high_school_name" class="form-control" id="high_school_name" placeholder="High School Name"></br>
                <input type="text" name="high_school_board" class="form-control" id="high_school_board" placeholder="High School Board"></br>
                 <input type="text" name="high_school_passing_year" class="form-control" id="high_school_passing_year" placeholder="High School Passing_year"></br>

                </div></br></br></br>

                <input type="text" name="graduation_degree" class="form-control" id="graduation_degree" placeholder="Graduation Degree"></br>
                <input type="text" name="graduation_year" class="form-control" id="graduation_year" placeholder="Graduation year"></br>
            </div>

                 <h6>Post Graduation Details</h6></br>
                 <input type="text" name="post_graduation_univercity" class="form-control" id="post_graduation_univercity" placeholder="Post Graduation Univercity"></br>

                 <input type="text" name="other_degree" class="form-control" id="other_degree" placeholder="Other Degree"></br>

            </div>

            <div class="col-sm-12 form-group mb-0">
               <button class="btn btn-primary float-right">Submit</button>
