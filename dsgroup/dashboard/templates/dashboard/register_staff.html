{% extends 'dashboard/base.html' %}
{% block maincontain %}

<style>
    label {
    font-weight: 600;
    color: #555;
}
.container
{

  width:70%;
}
.form-control
{
    background-color: #ccc;
}

</style>
<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <form method="POST" action="" >
{% csrf_token %}
                <h2 class="text-center">Personal Details</h2>
            <div class="row jumbotron" style="background-color:white;">
                <div class="col-sm-4 form-group">
                    <label for="name-l"> Name</label>
                    <input type="text" class="form-control" name="staff_name" id="staff_name" placeholder="Name." required>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="email">Phone Number</label>
                    <input type="text" class="form-control" name="phone_no" id="phone_no" placeholder="Phone Number" onfocusout="ValidateNumber()"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required>
                     <span id="messages"></span>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="address-1">Aadhaar Number</label>
                    <input type="text" class="form-control" name="aadhar_no" id="aadhar_no" placeholder="Aadhaar Number" onfocusout="AdharValidation()" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required>
                <span id="msg"></span>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="address-1">Role</label>
                    <input type="text" class="form-control" name="role" id="role" placeholder="Role" required>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="Date">Join Date</label>
                    <input type="Date" name="join_date" class="form-control" id="join_date" placeholder="" required>
                </div>
                
                
    
                <div class="col-sm-12 form-group mb-0">
                   <button class="btn btn-primary float-right" type="submit">Submit</button>
                </div>
                
            </div>
            </form>
        </div>
    
    

{% endblock maincontain %}
